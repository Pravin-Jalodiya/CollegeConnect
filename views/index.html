<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Webkoisk</title>
  </head>

  <body>
    <div class="container">
      <!-- Sidebar Section -->
      <aside>
        <div class="toggle">
          <div class="logo">
            <img src="img/logo.png" />
            <h2>JU<span class="danger">ET</span></h2>
          </div>
          <div class="close" id="close-btn">
            <span class="material-icons-sharp"> close </span>
          </div>
        </div>

        <section class="sidebar">
          <!-- <a href="#">
            <span class="material-icons-sharp"> dashboard </span>
            <h3>Dashboard</h3>
          </a> -->
          <a href="#" class="active">
            <span class="material-icons-sharp"> person_outline </span>
            <h3>Attendance</h3>
          </a>
          <a href="/examMarks.html">
            <span class="material-icons-sharp"> receipt_long </span>
            <h3>Exam Marks</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> inventory </span>
            <h3>Date Sheet</h3>
          </a>
          <a href="/cgpa.html">
            <span class="material-icons-sharp"> insights </span>
            <h3>CGPA Report</h3>
          </a>
          <a href="#">
            <span class="material-icons-sharp"> report_gmailerrorred </span>
            <h3>Feedback</h3>
          </a>
        </section>
      </aside>
      <!-- End of Sidebar Section -->

      <!-- Main Content -->
      <main>
        <h1>Attendance</h1>

        <form action="/fetch" method="post">
          <label for="enrollmentNumber">Enrollment Number:</label><br />
          <input
            type="text"
            id="enrollmentNumber"
            name="enrollmentNumber"
            required
          /><br />
          <label for="dob">Date of Birth (DOB):</label><br />
          <input type="date" id="dob" name="dob" required /><br />
          <label for="password">Password:</label><br />
          <input type="password" id="password" name="password" required /><br />
          <input type="submit" onclick="validateForm();" value="Submit" />
        </form>
        <!-- Recent Orders Table -->
        <div class="attendance">
          <!-- <h2>Subject-Wise Attendance</h2> -->
          <table>
            <thead>
              <tr>
                <th>Course Name</th>
                <th>Lecture + Tutorial</th>
                <th>Lecture</th>
                <th>Tutorial</th>
                <th>Practical</th>
              </tr>
            </thead>
            <tbody id="result-container"></tbody>
          </table>
          <!-- <a href="#">Show All</a> -->
        </div>
        <!-- End of Recent Orders -->
      </main>
      <!-- End of Main Content -->

      <!-- Right Section -->
      <div class="right-section">
        <div class="nav">
          <button id="menu-btn">
            <span class="material-icons-sharp"> menu </span>
          </button>
          <div class="dark-mode">
            <span class="material-icons-sharp active"> light_mode </span>
            <span class="material-icons-sharp"> dark_mode </span>
          </div>
        </div>
        <!-- End of Nav -->

        <div class="user-profile">
          <div class="logo">
            <img src="img/logo.png" />
            <h2>Webkoisk</h2>
            <p>JUET</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/validateForm.js"></script>
    <script src="js/orders.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
